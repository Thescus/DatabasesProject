<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dank</title>

<style>

.box
{
	width: 90%;
	margin: 50px auto;
	font: Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", serif;
	border-radius: 25px;
	border: 3px solid #ccc;
	padding-right: 25px;
	padding-left: 25px;
	margin-top: 25px;
}
input[type=text]
{
	width:200px
}
.modal
{
	position: fixed;
	font-family: Arial, Helvetica, sans-serif;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	background: rgba(0,0,0,0.8);
	z-index: 99999;
	opacity:0;
	-webkit-transition: opacity 400ms ease-in;
	-moz-transition: opacity 400ms ease-in;
	transition: opacity 400ms ease-in;
	pointer-events: none;
}
.modal:target
{
	opacity: 1;
	pointer-events: auto;
}

.modal > div
{
	width: 800px;
	height: 500px;
	position: relative;
	margin: 10% auto;
	padding: 5px 20px 13px 20px;
	border-radius: 10px;
	background: #fff;
	background: -moz-linear-gradient(#fff, #999);
	background: -webkit-linear-gradient(#fff, #999);
	background: -o-linear-gradient(#fff, #999);
}
.close
{
	background: #606061;
	color: #FFFFFF;
	line-height: 25px;
	position: absolute;
	right: -12px;
	text-align: center;
	top: -10px;
	width: 24px;
	text-decoration: none;
	font-weight: bold;
	-webkit-border-radius: 12px;
	-moz-border-radius: 12px;
	border-radius: 12px;
	-moz-box-shadow: 1px 1px 3px #000;
	-webkit-box-shadow: 1px 1px 3px #000;
	box-shadow: 1px 1px 3px #000;
}
.close:hover
{
	background: #00d9ff;
}

</style>
</head>

<body>
<div class="box">
<h1 align="center">Jim's Trees</h1>

<a href="#openModal">Log In</a>

<div id="openModal" class ="modal">
	<div>
		<a href="#close" title="Close" class="close">x</a>
		<h2>Modal Box</h2>
		<p>line1</p>
		<p>line2</p>
	</div>
</div>

<form action="" method="post" style="text-align:right;">
<input type="text" placeholder="Sample Text" name="testbox"><br><br>
</form>
</body>
</html>
